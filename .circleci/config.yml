version: 2
jobs:
  track-and-publish:
    docker:
      - image: circleci/python:3.6.7
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            make install_pipenv
            make init
      - add_ssh_keys:
          fingerprints:
            - "eb:56:96:1e:9d:3a:df:59:d7:28:94:50:e5:89:9b:14"
      - run:
          name: Configure git user
          command: |
            git config user.email "ooz@users.noreply.github.com"
            git config user.name "ooz"
      - run:
          name: Build and publish
          command: |
            make publish

workflows:
  version: 2
  on-commit:
    jobs:
      - track-and-publish:
          filters:
            branches:
              only:
                - master
  at-0600-and-1800-UTC-every-day:
    triggers:
      - schedule:
          cron: "0 6,18 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - track-and-publish
